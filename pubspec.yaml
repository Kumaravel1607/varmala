name: varamala
description: A new Flutter application.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  responsive_builder: ^0.4.1
  # flutter_launcher_icons: ^0.9.2
  http: any
    
  camera: ^0.9.0
 
  flutter_html: ^2.1.2
  # flutter_plugin_pdf_viewer: 
  url_launcher: ^5.4.0
  intl_phone_field: ^2.0.0
  #flutter_pdfview: ^1.2.1
  path_provider: ^2.0.0
  intl: ^0.17.0
  otp_text_field: ^1.1.1
  firebase_messaging: ^10.0.5
  firebase_core: ^1.1.0
  
  # flutter_session:
  shared_preferences: ^0.5.0  
  retry: ^3.1.0
  razorpay_flutter: ^1.2.1
  toast: ^0.1.5
  flutter_launcher_icons: ^0.9.2
  infinite_scroll_pagination: ^3.1.0
  gallery_view: ^0.0.4
  images_picker: ^1.0.0
  multi_select_flutter: ^4.0.0
  multiselect_formfield: ^0.1.6
  multiselect: ^0.0.4
  
 

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/Images/logo.png"

dev_dependencies:
  flutter_test:
    sdk: flutter
   


flutter:
  uses-material-design: true
  assets:
    - assets/Images/

  fonts:
    - family: HomeIcons
      fonts:
        - asset: assets/Icons/HomeIcons.ttf
    - family: Front
      fonts:
        - asset: assets/Icons/Front.ttf